<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="css/style_form.css">
</head>
<body>
	<div class="wrapper">

	<form action="#" method="get" enctype="multipart/form-data">  	
		<label for="first_name" class="label1">First Name</label> 
		<br>
		<input type="text" placeholder="Type your first name" name="" id="first name"class="firstname">

		<label for="last_name" class="label2">Last Name</label>
		<br>
		<input type="text" placeholder="Type your last name" name="" id="last_name" class="lastname">

		<label for="email" class="label3">Email Address</label>
		<br>
		<input type="email" placeholder="Type your email" name="" id="email" class="email">

		<label for="password" class="label4">Password</label>
		<br>
		<input type="password" placeholder="Type your password" name="" id="password" class="password">

		<label for="gender" class="label5">Gender</label>
		<br>
		<input type="radio" value="Male"name="gender" id="gender" class="gender"><span>Male</span><br>
		<input type="radio" value="Female"name="gender" id="gender" class="gender"><span>Female</span>
		<br><br>

		<label for="" class="label6">Educational Qualification</label>
		<input type="checkbox" value="SSC" name=""><span>SSC</span>
		<input type="checkbox" value="HSC" name=""><span>HSC</span>
		<br><br>

		<label for="message" class="label7g">Your Message</label><br>

		<textarea name="message" id="message" cols="60" rows="10" placeholder="Type your message here" class=""></textarea>
		<br><br>

		<button type="submit">Click here to continue</button>

	</form>
